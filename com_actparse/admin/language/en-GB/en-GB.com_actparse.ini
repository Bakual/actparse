COM_ACTPARSE_INFO_PAGETEXT="<div><p>This component is meant to show logparses done by the <a href='http://advancedcombattracker.com/' target='_blank'>Advanced Combat Tracker</a> based on logs from the game <a href='http://www.everquest2.com' target='_blank'>Everquest 2</a>. ACT directly puts the parses into the Joomla-Database.<br>This means that the tables are not exactly conform with Joomla (the prefix jos_ is missing) but that shouldn't cause any problems.</p><p>The whole component and optional modules and plugins are explicitely in Beta status. Comments on improvements are always welcome and if you deliver a code example then I may even put it in the code.</p><p>Since ACT doesn't generate a unique ID for table, we will have to put an id-field into the database table which will generate this on its own. Also we need some more fields for managing the encounters and raids. You can either press the button below to let Joomla do that for you or download the SQL file and import it yourself (with phpMyAdmin or similar).<br><a href='/administrator/components/com_actparse/id.sql'>Download SQL File for execute yourself</a></p></div>"
